<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA</title>
    <link rel="icon" href="https://www.nasa.gov/wp-content/themes/nasa/assets/images/nasa-logo.svg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-black text-white font-sans">
    <header class="border-b border-gray-800">
      <nav class="container mx-auto px-4 py-3 flex items-center justify-between md:grid md:grid-cols-3">
        
        <div class="flex-none">
          <a href="/" class="flex items-center gap-3">
            <img src="https://www.nasa.gov/wp-content/themes/nasa/assets/images/nasa-logo.svg" alt="NASA Logo" class="h-12 w-auto">
            <span class="text-white font-bold text-xl tracking-wider">NASA</span>
          </a>
        </div>

        <div class="hidden md:flex items-center justify-center gap-8 text-sm font-semibold">
          <a href="#" class="flex items-center gap-1 hover:text-gray-300">
            Explore
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
          </a>
          <a href="#" class="flex items-center gap-1 hover:text-gray-300">
            News & Events
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
          </a>
          <a href="#" class="flex items-center gap-1 hover:text-gray-300">
            Multimedia
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
          </a>
        </div>

        <div class="hidden md:flex items-center justify-end gap-4">
          <div class="relative">
            <span class="absolute left-3 top-2 text-gray-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </span>
            <input type="text" placeholder="Search" class="bg-gray-800 border border-gray-700 rounded-md pl-10 pr-4 py-2 text-sm text-white focus:outline-none focus:border-white">
          </div>
          
          <a href="#" class="flex items-center gap-2 text-sm font-semibold hover:text-gray-300">
            NASA+
            <span class="bg-red-600 text-white text-xs font-bold px-1.5 py-0.5 rounded-sm">LIVE</span>
          </a>
        </div>


        <div class="md:hidden">
          <button class="text-white">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
          </button>
        </div>

      </nav>
    </header>
    
</body>
</html>
